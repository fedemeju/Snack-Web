<!-- formulario de contacto -->

<div class="titulo__contacto">
    <h2 >Contacto</h2>
</div>

<section class="formulario" >
    
    <article class="contacto" >
          
        <form action="#">
            
             <div>
                 <input type="text" placeholder="NOMBRE">
             </div>
            <div>
                <label for="email">Decime tu email:
                    <input type="email" placeholder="aaa@bbb.com" name="email" required>
                </label>	
            </div>

            <div>
                <label for="Observaciones"> Observaciones:
                    <textarea placeholder="Dejanos tus comentarios"></textarea>
                </label>
            </div>

            <div>
            <input type="number" placeholder="DECIME TU EDAD">
            </div>

            <div><p>Que hicite en tu visita?</p>
                <div>Comida
                    <input type="checkbox" name="lado" value="comida">
                </div>
                <div>Bowling
                    <input type="checkbox" name="lado" value="bowling">
                </div>
                <div>Pool
                    <input type="checkbox" name="lado" value="pool">
                </div>
                <div>Ninguna
                    <input type="checkbox" name="lado" value="cero">
                </div>
            </div>
            <p>Que letra te gusta mas?</p>
            <select name="letra" id="letra"> 
                <option value="x">POOL</option>
                <option value="y">BOWLING</option>
            </select>
            <div>Queres recibir info sobre nosotros?
            <input type="checkbox" name="acepta" value="1" required></div>
            <input type="submit" value="EVIAR">
            <input type="reset" value="RESET">
        </form>

        
    </article>
